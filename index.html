<!DOCTYPE html>
<head>
    <title>Pokemon RPS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js"></script>
</head>
<body>
    <h1 id="score">Score: 0</h1>
    <img src="images/Title.png" style="height: 150px; width: auto" class="center">
    <h1 id="randomPokemon" style="text-align: center; padding-top: 15px; padding-bottom: 30px">The Computer Chose: </h1>
    
    <div class="container1">
        <button onclick="Bulbasaur();randomPokemon();updateScore()" id="bulbasaur"></button>
        <button onclick="Charmander();randomPokemon();updateScore()" id="charmander"></button>
        <button onclick="Squirtle();randomPokemon();updateScore()" id="squirtle"></button>
    </div>
    <div class="container2">
        <div id="textbox">
            <h1 id="message"></h1>
        </div>
    </div>
    <img src="images/Play.png" id="icon" onclick="playMusic()">

    <audio id="music" loop>
        <source src="sounds/BackgroundMusic.mp3" type="audio/mp3">
    </audio>
</body>
